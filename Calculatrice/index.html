<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main">
        <form name="form">
            <input type="text" name="textview" class="textview">
        </form>
        <table>
            <tr>
                <td><input type="button" class="button" name="button" value="sqrt" onclick="sqrt(8)"></td>
                <td><input type="button" class="button" name="button" value="^2" onclick="sqr()"></td>
                <td><input type="button" class="button" name="button" value="tan" onclick="fntan()"></td>
                <td><input type="button" class="button" name="button" value="cos" onclick="fncos()"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" name="button" value="c" onclick="clean()"></td>
                <td><input type="button" class="button" name="button" value="<" onclick="retour()"></td>
                <td><input type="button" class="button" name="button" value="x" onclick="insert('*')"></td>
                <td><input type="button" class="button" name="button" value="/" onclick="insert('/')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" name="button" value="7" onclick="insert('7')"></td>
                <td><input type="button" class="button" name="button" value="8" onclick="insert('8')"></td>
                <td><input type="button" class="button" name="button" value="9" onclick="insert('9')"></td>
                <td><input type="button" class="button" name="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" name="button" value="4" onclick="insert('4')"></td>
                <td><input type="button" class="button" name="button" value="5" onclick="insert('5')"></td>
                <td><input type="button" class="button" name="button" value="6" onclick="insert('6')"></td>
                <td><input type="button" class="button" name="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" name="button" value="1" onclick="insert('1')"></td>
                <td><input type="button" class="button" name="button" value="2" onclick="insert('2')"></td>
                <td><input type="button" class="button" name="button" value="3" onclick="insert('3')"></td>
                <td rowspan="5"><input type="button" style="height:112px;" class="button" name="button" value="=" onclick="egal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="button" style="width: 112px;" name="button" value="0" onclick="insert('0')"></td>
                <td ><input type="button"  class="button" name="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
